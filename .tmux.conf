unbind r
bind r source-file ~/.tmux.conf

# Reload tmux config and update plugins (including Catppuccin)
bind u run-shell "~/.tmux/plugins/tpm/bin/update_plugins all \; source-file ~/.tmux.conf"

# Mouse mode for easier window interaction
set -g mouse on

# Prefix to Ctrl-s 
set -g prefix C-s

# History limit 10000 for mouse scrollback
set -g history-limit 10000

# Vim mode
set -g mode-keys vi

# Vim motions
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins mnaged by TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'

# Set theme color
set -g @catppuccin_flavor 'mocha'
set-option -g status-position top

# Load Catppuccin theme from plugin directory
run-shell "$HOME/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux"

# Window default
set -g @catppuccin_window_status_style 'basic'

set -g @catppuccin_window_default_fill " #W"
set -g @catppuccin_window_default_text " #W"

set -g @catppuccin_window_current_fill " #W"
set -g @catppuccin_window_current_text " #W"

# Show window name instead of hostname
set -g @catppuccin_window_text " #W"

# Make the status line more pleasant.
# Make the status line pretty and add some modules
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_connect_separator "yes" # yes, no
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
