format = """
$directory\
|\
$time\
| \
$os \
| \
$battery\
$line_break\
$character\
"""

right_format = """
$cmd_duration\
$git_branch\
$git_state\
$git_status\
"""

add_newline = false
continuation_prompt = '▶▶ '

[character] 
success_symbol = "[>](bold green)"  
error_symbol = "[X](bold red)"  
vimcmd_symbol = "[<](bold green)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[  $time ](fg:"#fbf1c7")'

[directory]
format = "[| $path ](fg:'#fbf1c7')"

[directory.substitutions]
"Documents" = " 󰈙"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = "[◄ $duration ](fg:'#fbf1c7')"

[os]
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[battery]
format = "[$symbol$percentage]($style)"
full_symbol = '󰁹 '
charging_symbol = '󰂄 '
discharging_symbol = '󰂃 '
unknown_symbol = '󰁽 '
empty_symbol = '󰂎 '
disabled = false

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'

[[battery.display]] 
threshold = 100
style = 'bold green'

