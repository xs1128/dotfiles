format = """
$hostname$directory$c$cpp$cmake$python$lua$ruby$docker_context$package$nodejs| \
$os| \
$line_break\
$character\
"""

right_format = """
$cmd_duration\
$git_branch\
$git_state\
$git_status\
"""

add_newline = false
continuation_prompt = '▶▶ '

[character] 
success_symbol = "[>](bold green)"  
error_symbol = "[X](bold red)"  
vimcmd_symbol = "[<](bold green)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[  $time ](fg:"#fbf1c7")'

[directory]
format = "[ $path ](bold blue)"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = " 󰈙"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[hostname]
ssh_only = false
ssh_symbol = " "
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) at'
style = "bold blue"
aliases = {"xss-MacBook-Air" = "xs's Mac"}

[cmd_duration]
format = "[◄ $duration ](fg:'#fbf1c7')"

